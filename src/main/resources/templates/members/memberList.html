<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">  //foreach랑 비슷
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
//메모리에 있기 때문에 서버(자바)를 껏다가 키면 데이터들이 사라짐.. 따라서 우린 파일이나 데이터베이스에 저장해야함
</body>
</html>
